<div class="col p-0">
  <form [formGroup]="fantasyForm">
    <div class="row">
      <mat-form-field class="col-4 px-2">
        <mat-select formControlName="position" placeholder="Position">
          <mat-option *ngFor="let position of positions" [value]="position">
            {{position}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="playerOptions" class="col-8" formArrayName="players">
        <div *ngFor="let player of playerFormArray.controls; let i = index;">
          <div class="row col" [formGroupName]="i">
            <mat-form-field class="w-100">
              <input type="text" matInput formControlName="option" placeholder="Pick" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption class="w-100" [displayWith]="autocompleteDisplay">
                <mat-option *ngFor="let option of filteredOptions[i] | async" [value]="option">
                  {{ option.label }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
