<div class="container">
  <div class="row">
    <div class="col">
      <table mat-table class="mat-elevation-z8 w-100" matSort [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="quizId">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.quizId}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['quizzes', element.quizId]">{{element.title}} </a>
          </td>
        </ng-container>

        <!-- Number of Questions Column -->
        <ng-container matColumnDef="questions">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Number of Questions </th>
          <td mat-cell class="text-center" *matCellDef="let element"> {{element.questions.length}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
        </ng-container>

        <!-- Completed Column -->
        <ng-container matColumnDef="completed">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Completed </th>
          <td mat-cell *matCellDef="let element">
            <i *ngIf="element.completed" class="material-icons text-success">check</i>
            <i *ngIf="!element.completed" class="material-icons text-danger">close</i>
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list>
              <mat-chip class="bg-success text-light" [selectable]="false" [disableRipple]="true" *ngIf="element.active">Active</mat-chip>
              <mat-chip *ngIf="!element.active" [selectable]="false" [disableRipple]="true">Inactive</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<button mat-fab [routerLink]="['quizzes', 'add']" class="fab">+</button>
