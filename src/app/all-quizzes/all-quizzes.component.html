<div class="container">
  <div class="row">
    <div class="col">
      <table mat-table class="mat-elevation-z8 w-100" matSort [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="quizId">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.quizId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="[element.quizId]">{{element.title}} </a>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="questions">
          <th mat-header-cell mat-sort-header class="text-center" *matHeaderCellDef> Number of Questions </th>
          <td mat-cell class="text-center" *matCellDef="let element"> {{element.questions.length}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Completed </th>
          <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list>
              <mat-chip class="bg-success text-light" *ngIf="element.active">Active</mat-chip>
              <mat-chip *ngIf="!element.active">Inactive</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<button mat-fab [routerLink]="['add']" class="fab">+</button>
