<div class="container">
  <div class="row">
    <div class="col">
      <mat-spinner class="mx-auto" *ngIf="loading"></mat-spinner>
    </div>
  </div>
  <mat-list>
    <mat-card *ngFor="let quiz of quizzes" class="my-2">
      <mat-card-content>
        <div class="row">
          <h5 class="text-success mx-2" *ngIf="quiz.active">Active</h5>
          <a class="h5" [routerLink]="[quiz.quizId]">{{quiz.title}}</a>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!quiz.active" mat-button color="primary" (click)="startQuiz(quiz)">Start</button>
      </mat-card-actions>
    </mat-card>
  </mat-list>
</div>
