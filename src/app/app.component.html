<div>
  <form class="example-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Quiz Id" name="quizId" ngModel>
    </mat-form-field>
    <button mat-button type="submit">Connect to Quiz</button>
  </form>
  <button *ngIf="quizRoom" mat-button color="warn" (click)="onDisconnect()">Disconnect</button>
</div>
