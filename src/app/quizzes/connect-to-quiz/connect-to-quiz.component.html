<div class="row">
  <div class="col">
    <mat-card *ngIf="quizzes.length > 0" class="w-100">
      <mat-list>
        <mat-list-item *ngFor="let quiz of quizzes">
          <a [routerLink]="[quiz.quizId]">{{quiz.title}}</a>
        </mat-list-item>
      </mat-list>
    </mat-card>
    <h3 class="text-center" *ngIf="quizzes.length === 0">There are no active quizzes</h3>
  </div>
</div>
